<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="para1">Table Cards</h1>
        <h1 id="para2"></h1>
        <img id="img1"\>
        <img id="img2"\>
        <img id="img3"\>
        <img id="img4"\>
        <img id="img5"\>

        <h1 id="para1">User Cards</h1>
        <img id="img6"\>
        <img id="img7"\>
        <br><br>
        <button onclick="start()">Start</button>
        <button onclick="round()">round</button>
    </body>
    <script>
        let cards = [];
        let userCards = [];
        let count = 4;
        let index = 5;

        function start(){
            for(let i = 0; i < 5; i++)
            {
                let number = Math.floor(Math.random()*13 + 1);
                let suit = Math.floor(Math.random()*4 + 1);
                cards.push(number + "" + suit);
            }
            document.getElementById("img1").src = "images/" + cards[0] + ".png";
            document.getElementById("img2").src = "images/" + cards[1] + ".png";
            document.getElementById("img3").src = "images/" + cards[2] + ".png";
            document.getElementById("img6").src = "images/" + cards[3] + ".png";
            document.getElementById("img7").src = "images/" + cards[4] + ".png";
        }

        function round(){
            let number = Math.floor(Math.random()*13 + 1);
            let suit = Math.floor(Math.random()*4 + 1);
            cards.push(number + "" + suit);
            let str = 'img' + count++;
            document.getElementById(str).src = "images/" + cards[index++] + ".png";

        }


    </script>
</html>
